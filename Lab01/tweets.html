<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		
		<title>
			Static Tweet feed
		</title>
		<link href="static/css/myStyle.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery-2.1.1.js"></script>
		
		<script src="js/app.js"></script>
		<script>
			$(document).ready(app_load);
		</script>
	</head>
	<body>
		<table id="tweetTemplate" style="display: None;">
			<tr>
				<td>
					<span id="profile_picture_span">
						<img id="profile_picture" alt="" src="" onError="this.onError=null;this.src='static/images/user.png'"/>
					</span>
				</td>
				<td>
					<span id="tweet">
						
					</span>
				</td>
			</tr>
		</table>
		<div id="baseDiv">
			<table>
				<tr>
					<td colspan=2>
						<h1 id="tickerHeader">Tweet ticker</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div id="mainDiv">
						</div>
					</td>
					<td>
						<div id="hashTagDiv">
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
